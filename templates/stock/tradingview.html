<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stocksera | Trading View</title>
    <link rel="stylesheet" href="{% static 'style/format.css' %}">
    <link rel="stylesheet" href="{% static 'style/stock/tradingview.css' %}">
    <script src="{% static 'javascript/format.js' %}"></script>
</head>
<body>
    <script>restore_dark_mode()</script>
    <div class="trading_view_div">
        <div class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-financials.js" async>
                {
                    "symbol": "{{ticker_selected}}",
                    "colorTheme": "dark",
                    "isTransparent": false,
                    "largeChartUrl": "",
                    "displayMode": "regular",
                    "width": "100%",
                    "height": 450,
                    "locale": "en"
                }
            </script>
        </div>

        <div class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-technical-analysis.js" async>
                {
                    "interval": "1m",
                    "width": "100%",
                    "isTransparent": false,
                    "height": 450,
                    "symbol": "{{ticker_selected}}",
                    "showIntervalTabs": true,
                    "locale": "en",
                    "colorTheme": "dark"
                }
            </script>
        </div>
    </div>
</body>
</html>
